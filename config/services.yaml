# config/services.yaml
parameters:
    photos_directory: '%kernel.project_dir%/public/uploads/images'
    services_directory: '%kernel.project_dir%/public/uploads/services'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\Command\GenerateEntitiesCommand:
        arguments:
            $projectDir: '%kernel.project_dir%'

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Command/' # Add this to exclude Commands from auto-registration

    Symfony\Component\HttpFoundation\Session\SessionInterface:
        alias: 'session'
    App\Service\GeminiApiService:
        arguments:
            $apiKey: '%env(GEMINI_API_KEY)%'
            $apiUrl: 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent'
            $logger: '@logger'